    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            
            margin: 0;
        }
        #login-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #login-form h2 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        #login-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff6347;
        }

        #login-form input[type="text"],
        #login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        #login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        #login-form input[type="submit"]:hover {
            background-color: #e5533d;
        }

        #login-form p {
            margin-top: 30px;
            text-align: center;
        }

        #login-form p a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
        }

        #login-form p a:hover {
            text-decoration: underline;
        }

        
        .password-container {
            position: relative;
        }

        #show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #ff6347;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>CRAVE COURIER</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn"> üè†Ô∏é Home</a></li>

                    <li><a href="about.html" class="btn">üõàAbout Us</a></li>
                    <li><a href="contact.html" class="btn">üìûContact</a></li>
                    <li><a href="login.html" class="btn">üë§Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="login-form">
        <h2>Login</h2>
        <form action="../php/login.php" method="post" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span id="show-password">üëÅÔ∏è</span>
            </div>
            <div class="forgot-password">
                <a href="../php/forgot_password.php">Forgot Password?</a>
            </div>
            <input type="submit" value="Login">
        </form>
        <p><a href="signup.html">Don't have an account? Sign up</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Crave Courier. All Rights Reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </p>
    </footer>

    <script>
    function validateForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (username.length < 3 || username.length > 20) {
            alert('Username must be between 3 and 20 characters');
            return false;
        }
        
        if (password.length < 8) {
            alert('Password must be at least 8 characters long');
            return false;
        }
        
        return true;
    }

    let isPasswordVisible = false;
    document.getElementById('show-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('show-password');
        
        if (isPasswordVisible) {
            passwordInput.type = 'password';
            eyeIcon.textContent = 'üëÅÔ∏è'; // Closed eye
        } else {
            passwordInput.type = 'text';
            eyeIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è'; // Open eye
        }
        
        isPasswordVisible = !isPasswordVisible;
    });
    </script>
</body>
</html>
