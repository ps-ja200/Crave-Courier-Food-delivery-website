<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            
            margin: 0;
        }

        #login-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #login-form h2 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        #login-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff6347;
        }

        #login-form input[type="text"],
        #login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        #login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        #login-form input[type="submit"]:hover {
            background-color: #e5533d;
        }

        #login-form p {
            margin-top: 30px;
            text-align: center;
        }

        #login-form p a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
        }

        #login-form p a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #ff6347;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
        }

        footer p {
            color: #fff;
            margin: 0;
            font-size: 14px;
        }
    </style>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username.length < 3 || username.length > 20 || !/^[a-zA-Z0-9]+$/.test(username)) {
                alert("Please enter a valid username (alphanumeric characters only, between 3 and 20 characters long)");
                return false;
            }

            if (password.length < 8 || password.length > 20) {
                alert("Please enter a valid password (between 8 and 20 characters long)");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>CRAVE COURIER</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn"> üè†Ô∏é Home</a></li>
                    <li><a href="menu.html" class="btn">üî∞Menu</a></li>
                    <li><a href="about.html" class="btn">üõàAbout Us</a></li>
                    <li><a href="contact.html" class="btn">üìûContact</a></li>
                    <li><a href="login.html" class="btn">üë§Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

<section id="login-form">
    <h2>Login</h2>
    <form action="/login" method="post" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>
    <p><a href="signup.html">Don't have an account? Sign up</a></p>
</section>

<footer>
    <p>&copy; 2023 Crave Courier. All rights reserved.</p>
</footer>
</body>
</html>
