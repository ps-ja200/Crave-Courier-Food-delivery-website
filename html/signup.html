<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>CRAVE COURIER</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn">🏠︎ Home</a></li>
                    <li><a href="menu.html" class="btn">🔰Menu</a></li>
                    <li><a href="about.html" class="btn">🛈About Us</a></li>
                    <li><a href="contact.html" class="btn">📞Contact</a></li>
                    <li><a href="login.html" class="btn">👤Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="signup-form" class="card" style="max-width: 400px; margin: 48px auto; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.04); border-radius: 12px; padding: 36px 32px;">
        <h2 style="text-align:center; margin-bottom: 24px;">Sign Up</h2>
        <form action="/Food-delivery-website/php/signup.php" method="post">
            <div class="form-group" style="position:relative;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required style="padding-left:36px;">
                <span style="position:absolute; left:10px; top:38px; color:#ff5722; font-size:18px;">👤</span>
            </div>
            <div class="form-group" style="position:relative;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="padding-left:36px;">
                <span style="position:absolute; left:10px; top:38px; color:#ff5722; font-size:18px;">✉️</span>
            </div>
            <div class="form-group" style="position:relative;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required style="padding-left:36px;">
                <span style="position:absolute; left:10px; top:38px; color:#ff5722; font-size:18px;">🔒</span>
            </div>
            <input type="submit" value="Sign Up" class="btn" style="width:100%; margin-bottom:12px;">
        </form>
        <p style="text-align:center; margin-top:12px;"><a href="login.html">Already have an account? Login</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Crave Courier. All Rights Reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
